<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere id="balloon" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    </a-scene>
    <script>
      let balloon = document.getElementById("balloon");
      console.log("test");
      console.log(balloon.getAttribute("position"));
      let z = 0;
      window.setInterval(function(){
        balloon.setAttribute("position",{"x":0,"y":1.25,"z":z});
        if(z < -5){
          z += .25;
        } else{
          z -= 2;
        }
      },500);
    </script>
  </body>
</html>
